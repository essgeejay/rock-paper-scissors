<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>Rock, paper, Scissors Game</h1>



    <script>

        function computerPlay() {
            const choices = ['r', 'p', 's'];
            return choices[Math.floor(Math.random() * choices.length)];
        }


        function playRound(playerSelection, computerSelection) {

            // You lose...
            if (playerSelection === 'r' && computerSelection === 'p') {
                console.log(`Computer chose: ${computerSelection}, you chose: ${playerSelection}.`)
                return console.log("YOU LOSE! - Paper beats Rock!");
            }
            else if (playerSelection === 'p' && computerSelection === 's') {
                console.log(`Computer chose: ${computerSelection}, you chose: ${playerSelection}.`)
                return console.log("YOU LOSE! - scissors beats paper!");
            }
            else if (playerSelection === 's' && computerSelection === 'r') {
                console.log(`Computer chose: ${computerSelection}, you chose: ${playerSelection}.`)
                return console.log("YOU LOSE! - rock beats scissors!");
            }

            // You win...
            else if (playerSelection === 'r' && computerSelection === 's') {
                console.log(`Computer chose: ${computerSelection}, you chose: ${playerSelection}.`)
                return console.log("YOU WIN! - rock beats scissors!");
            }
            else if (playerSelection === 'p' && computerSelection === 'r') {
                console.log(`Computer chose: ${computerSelection}, you chose: ${playerSelection}.`)
                return console.log("YOU WIN! - Paper beats Rock!");
            }
            else if (playerSelection === 's' && computerSelection === 'p') {
                console.log(`Computer chose: ${computerSelection}, you chose: ${playerSelection}.`)
                return console.log("YOU WIN! - Scissors beats Paper!");
            }
            else {
                return console.log("Both tie!!")
            }
        }

        const playerSelection = prompt("Choose");
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));


    </script>
</body>

</html>
